<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>Find User</title>
</head>
<body>
<div align="center">
    <h2>Find User Result form</h2>
    <table border="0" cellpadding="5">
        <tr>
            <td>Id:</td>
            <td th:text=${user.id}></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text=${user.name}></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text=${user.lastName}></td>
        </tr>
        <tr>
            <td>Year</td>
            <td th:text=${user.age}></td>
        </tr>
    </table>
    <h3><a href="/user/start">Return</a></h3>
</div>
</body>
</html>
